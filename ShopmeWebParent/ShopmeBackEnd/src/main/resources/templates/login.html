<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>Login - Shopsonic Admin</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<style>
		.container-fluid {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin-top: -100px; /* Adjust the value to move the content slightly above center vertically */
		}

		form {
			max-width: 350px;
			margin: 0 auto;
		}
		.logo-img {
			max-width: 350px;
		}
	</style>

</head>
<body>
<div class="container-fluid text-center">

	<div>
		<img th:src="@{/images/ShopmeAdminBig.png}" class="img-fluid logo-img" />
	</div>
	
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out.</p>
		</div>
		
		<div class="border border-secondary rounded p-3">
			<p>Login to Shopsonic Control Panel</p>
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me" />&nbsp;Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	<div>
		<p>Shopsonic Control Panel - Copyright &copy; Shopsonic</p>
	</div>
	
</div>
</body>
</html>
